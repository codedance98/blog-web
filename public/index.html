<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <!-- <title><%= htmlWebpackPlugin.options.title %></title> -->
    <title>良奇的博客</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlW:`ebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
  <script>
    // rem
    const designW = 375; // 设计图宽度 单位px
    const count = 100; // rem和px比例 1rem = 100px
    window.onload = function(){
        getRem(designW,count)
    };
    // 每次改变窗口 重新计算
    window.addEventListener('resize',function () {//执行
      getRem(designW,count)
    })
    // 计算rem并赋值
    function getRem(pwidth,prem){
        var html = document.getElementsByTagName("html")[0];
        var oWidth = document.body.clientWidth || document.documentElement.clientWidth;
        // 适配手机屏幕宽度375px到834px 可以自行调整
        // if(oWidth > 750){oWidth = 750};
        // if(oWidth < 375){oWidth = 375};
        // html.style.maxWidth = oWidth + 'px';
        html.style.fontSize = oWidth/pwidth*prem + "px";
    }
</script>
</html>
